<!DOCTYPE html>
<html>
    <head>
        <title>lucky pull simulator</title>
        <link rel="icon" type="image/x-icon" href="">
        <meta charset="UTF-8">
        <style>
            html {
                font-family: Comic Sans MS, Chalkboard SE;
                background-color: rgb(255, 150, 190);
                text-align: center;
            }
            h1 {
                color: rgb(145, 35, 80);
            }
            button {
                background-color: rgb(255, 175, 210);
                border-radius: 15px;
                border-width: 0px;
                color: rgb(220, 60, 125);
                font-family: Comic Sans MS, Chalkboard SE;
                font-size: 36px;
                height: 100px;
                width: 250px;
            }
            select {
                background-color: rgb(255, 200, 225);
                border-radius: 15px;
                border-width: 0px;
                color: rgb(220, 60, 125);
                font-family: Comic Sans MS, Chalkboard SE;
                font-size: 18px;
                height: 50px;
                text-align: center;
                width: auto;
        </style>
    </head>
    <body>
        <h1>lucky pull simulator</h1>
        <select id="gachaType">
            <option>3-5 star (RPG-style)</option>
            <option>2-4 star (Band-style)</option>
            <option>Common-Legendary (Adoption-style)</option>
            <option>Common-Legendary (Rumble-style)</option>
        </select><br><br>
        <button id="onePull">1 pull</button> <button id="tenPull">10 pull</button>
    </body>
