<!DOCTYPE html>
<html>
    <head>
        <title>NunnerLibrary</title>
        <meta charset="UTF-8">
        <link rel="icon" href="">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
        <style>
            a {
                color: rgb(50, 150, 235);
            }
            body {
                color: rgb(0, 0, 0);
                font-family: Comic Sans MS, Chalkboard SE;
                text-align: center;
            }
            button {
                background-color: rgb(255, 255, 255);
                border-color: rgb(200, 200, 200);
                border-radius: 15px;
                color: rgb(0, 0, 0);
                font-family: Comic Sans MS, Chalkboard SE;
                font-size: 35px;
                height: 75px;
                width: 185px;
            }
            .book {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 20px;
                height: 355px;
                margin-left: 275px;
                text-align: left;
                width: 555px;
            }
            .cover {
                border-radius: 5px;
                font-size: 14px;
                height: 50px;
                width: auto;
            }
            .darkBg {
                background-color: rgb(100, 100, 100);
            }
            .heading {
                font-size: 18px;
            }
            .page {
                font-family: monospace;
                margin: 5px;
            }
            .title {
                font-size: 24px;
                font-weight: bold;
            }
            .white {
                color: rgb(255, 255, 255);
            }
            #darkMode {
                border-radius: 10px;
                border-width: 1px;
                font-size: 12px;
                height: 25px;
                width: auto;
            }
            #book1 {
                background-color: rgb(150, 255, 220);
                border-color: rgb(113, 191, 165);
            }
            #book2 {
                background-color: rgb(255, 240, 150);
                border-color: rgb(191, 180, 113);
            }
            #close {
                font-family: Varela Round;
            }
        </style>
    </head>
    <body>
        <h1>&#128214 NunnerLibrary &#128218</h1>
        <h2>Scroll down & click on a book to start reading</h2>
        <div class="book" id="book" style="background-color: lightyellow; visibility: hidden;">
            <div class="page" id="pageL"></div>
            <div class="page" id="pageR"></div><br>
        </div>
        <button id="back" onclick="backPage()" style="visibility: hidden;"><b>←</b></button>
        <button id="close" onclick="closeBook()" style="visibility: hidden;"><b>&#215;</b></button>
        <button id="next" onclick="nextPage()" style="visibility: hidden;"><b>→</b></button>
        <!---->
        <h3>Fiction</h3>
        <button class="cover" id="book2" onclick="openBook(2)">Feet Quest</button>
        <h3>Non-Fiction</h3>
        <button class="cover" id="book1" onclick="openBook(1)">About Nunners</button>
        <!---->
        <br><br><br>
        <!--button id="mobile" height="50px" onclick="setMobile()" width="auto">Mobile mode: ON</button-->
        <button id="darkMode" onclick="toggleDarkMode()">Dark mode: OFF</button>
        <h3><a href="https://nunnerrs.github.io" style="text-decoration: none; color: rgb(0, 125, 100);">To the NunnerVerse²</a></h3>
        <!--script src="Scripts/library.js"></script-->
        <script>
            var book = document.getElementById("book");
            var pageL = document.getElementById("pageL");
            var pageR = document.getElementById("pageR");
            var back = document.getElementById("back");
            var close = document.getElementById("close");
            var next = document.getElementById("next");
            var mobile = document.getElementById("mobile");
            var darkMode = document.getElementById("darkMode");
            var currentBook = null;
            var pageNumL = -1;
            var pageNumR = 0;
            var mobileOn = false;
            var darkModeOn = false;
            var dm = localStorage.getItem("darkMode");
            
            if (dm == null) {
                localStorage.setItem("darkMode", false);
                dm = false;
            };
            
            if (dm == true) {
                toggleDarkMode();
            };

            const books = {
                /*
                book: [
                    "<br><br><br><br><br><br><br><br><br><page class='title'>TITLE</page><br><br><page class='heading'>By AUTHOR</page>",
                    "",
                    "",
                ],
                */
                book1: [
                    "<br><br><br><br><br><br><br><br><br><page class='title'>About Nunners</page><br><br><page class='heading'>By Nunners</page>",
                    "Welcome to the NunnerLibrary! This is an autobiography (maybe?) that I wrote. For a more brief version, visit my <a href='https://nunnerrs.github.io/about.html'>about me page</a>.",
                    "Hi there, I'm Julianna, but I'm known as Nunners on this website. I build and code Roblox games for fun. I also enjoy making this website, coded through HTML, JavaScript, and CSS. The coding languages I've learned are HTML, JavaScript, CSS, Luau (used for Roblox), and PHP.",
                    "Three words describing my personality are funny, smart, and creative. I'm a perfectionist (which i never realized actually). I have an older brother and a younger sister. In my free time, I play Roblox or code (this website or Roblox games)(in case you're wondering, my username is Nunnerrs. But I'd probably only friend you if I know you in real life). My friends are Kayleigh, Lianna, and Skylar (I have a lot more but they don't want to be publically mentioned). I'm a big fan of Pokémon and TBHK.",
                    "Here's a list of some of my favorites:<br>• Animals — Hedgehogs, frogs, and ducks<br>• Chips — Cheddar & Sour Cream Ruffles and Cheetos Puffs<br>• Color — Aquamarine (hex #00ffae)<br>• Foods — Yoshinoya beef bowls and SPAM<br>• Manga/Anime — Toilet-Bound Hanako-kun<br>• Music Artists — Snail's House, Kirara Magic, and Tobu<br>• Music Genre — JPop, future bass, and electro house<br>• Pokémon — Shaymin and Shuckle<br>• Sport — None<br>• Video Games — Roblox, Genshin Impact, and BanG Dream!",
                    "Fun facts:<br>• I was born on a couch (i came out too fast lol)<br>• My memory is really good, especially my long-term memory (but sometimes my short-term memory fails me so it balances out :l )<br>• I memorized every single Pokémon in exsistence (before Gen. 9, but I'm memorizing more!) + (a lot of) types of each of them + facts about many + Gen. 6 & 7 cries<br>• My personal website (nunnerrs.github.io) used to be on W3Spaces (i switched cuz they started limiting the free plan :[ )",
                    "And that's all I can think of adding for now! I'll update this more as things change.",
                ],
                book2: [
                    "<br><br><br><br><br><br><br><br><br><page class='title'>Feet Quest</page><br><br><page class='heading'>By Lianna</page>",
                    "",
                    "Coming Soon!",
                ],
            };

            function openBook(bookId) {
                currentBook = bookId;
                if (darkModeOn == true) {
                    book.style = "visibility: visible;";
                } else {
                    book.style = "background-color: lightyellow; visibility: visible;";
                };
                back.style = "visibility: visible;";
                close.style = "visibility: visible;";
                next.style = "visibility: visible;";
                pageL.innerHTML = "";
                pageR.innerHTML = books["book" + currentBook][0];
                pageNumL = -1;
                pageNumR = 0;
            };
            
            function backPage() {
                if (pageNumL > -1) {
                    //alert("flipped page back");
                    pageNumL -= 2;
                    pageNumR -= 2;
                    pageL.innerHTML = books["book" + currentBook][pageNumL];
                    pageR.innerHTML = books["book" + currentBook][pageNumR];
                    if (pageNumL <= -1) {
                        pageL.innerHTML = "";
                    };
                    if (pageNumR >= books["book" + currentBook].length) {
                        pageR.innerHTML = "";
                    };
                };
            };
            
            function closeBook() {
                if (darkModeOn == true) {
                    book.style = "visibility: hidden;";
                } else {
                    book.style = "background-color: lightyellow; visibility: hidden;";
                };
                back.style = "visibility: hidden;";
                close.style = "visibility: hidden;";
                next.style = "visibility: hidden;";
                pageL.innerHTML = "";
                pageR.innerHTML = "";
                pageNumL = -1;
                pageNumR = 0;
                currentBook = null;
                //alert("closed book #" + currentBook);
            };
            
            function nextPage() {
                if (books["book" + currentBook][pageNumL + 2] != null) {
                    //alert("flipped page forward");
                    pageNumL += 2;
                    pageNumR += 2;
                    pageL.innerHTML = books["book" + currentBook][pageNumL];
                    pageR.innerHTML = books["book" + currentBook][pageNumR];
                    if (pageNumR >= books["book" + currentBook].length) {
                        pageR.innerHTML = "";
                    };
                };
            };
            
            function setMobile() {
                if (mobileOn == true) {
                    mobileOn = false;
                } else {
                    mobileOn = true;
                };
            };

            function toggleDarkMode() {
                if (darkModeOn == true) {
                    document.body.style = "background-color: rgb(255, 255, 255)";
                    let h = document.body.getElementsByTagName("h1")
                    for (let i = 0; i < h.length; i++) {
                        h[i].classList.remove("white");
                    };
                    h = document.body.getElementsByTagName("h2")
                    for (let i = 0; i < h.length; i++) {
                        h[i].classList.remove("white");
                    };
                    h = document.body.getElementsByTagName("h3")
                    for (let i = 0; i < h.length; i++) {
                        h[i].classList.remove("white");
                    };
                    if (book.style = "visibility: visible;") {
                        book.style = "background-color: lightyellow; visibility: hidden;";
                    } else {
                        book.style = "background-color: lightyellow; visibility: visible;";
                    };
                    book.classList.remove("white");
                    book.classList.remove("darkBg");
                    back.classList.remove("white");
                    back.classList.remove("darkBg");
                    close.classList.remove("white");
                    close.classList.remove("darkBg");
                    next.classList.remove("white");
                    next.classList.remove("darkBg");
                    mobile.classList.remove("white");
                    mobile.classList.remove("darkBg");
                    darkMode.classList.add("white");
                    darkMode.classList.add("darkBg");
                    darkMode.innerHTML = "Dark Mode: OFF";
                    localStorage.setItem("darkMode", false);
                    darkModeOn = false;
                } else {
                    document.body.style = "background-color: rgb(0, 0, 0)";
                    let h = document.body.getElementsByTagName("h1")
                    for (let i = 0; i < h.length; i++) {
                        h[i].classList.add("white");
                    };
                    h = document.body.getElementsByTagName("h2")
                    for (let i = 0; i < h.length; i++) {
                        h[i].classList.add("white");
                    };
                    h = document.body.getElementsByTagName("h3")
                    for (let i = 0; i < h.length; i++) {
                        h[i].classList.add("white");
                    };
                    if (book.style = "background-color: lightyellow; visibility: hidden;") {
                        book.style = "visibility: visible;";
                    } else {
                        book.style = "visibility: hidden;";
                    };
                    book.classList.add("white");
                    book.classList.add("darkBg");
                    back.classList.add("white");
                    back.classList.add("darkBg");
                    close.classList.add("white");
                    close.classList.add("darkBg");
                    next.classList.add("white");
                    next.classList.add("darkBg");
                    mobile.classList.add("white");
                    mobile.classList.add("darkBg");
                    darkMode.classList.remove("white");
                    darkMode.classList.remove("darkBg");
                    darkMode.innerHTML = "Dark Mode: ON";
                    localStorage.setItem("darkMode", true);
                    darkModeOn = true;
                };
            }

            pageL.innerHTML = "";
            pageR.innerHTML = "";

            /*document.getElementById("book1").addEventListener("click", function() {
                let bookId = 1;
                alert("opened book #" + bookId);
                openBook(bookId);
            });
            document.getElementById("back").addEventListener("click", backPage);
            document.getElementById("close").addEventListener("click", closeBook);
            document.getElementById("next").addEventListener("click", nextPage);
            document.getElementById("mobile").addEventListener("click", setMobile);*/
        </script>
    </body>
</html>
