<!DOCTYPE html>
<html>
    <head>
        <title>Web Chef</title>
        <meta charset="UTF-8">
        <link rel="icon" href="">
        <style>
            a {
                color: rgb(225, 240, 255);
            }
            body {
                background-color: rgb(50, 90, 125);
                color: rgb(210, 230, 255);
                font-family: monospace;
                margin: auto;
                text-align: center;
            }
            button {
                background-color: rgb(225, 240, 255);
                border-color: rgb(225, 240, 255);
                border-radius: 5px;
                border-width: 1px;
                color: rgb(0, 0, 0);
                font-family: monospace;
            }
            gap {
                color: rgba(255, 255, 255, 0);
                visibility: hidden;
            }
            input {
                background-color: rgb(225, 240, 255);
                border-radius: 5px;
                border-width: 0px;
                font-family: monospace;
            }
            main {
                clear: both;
                display: table;
                margin: auto;
            }
            ol {
                text-align: left;
            }
            .blue {
                background-color: rgb(150, 190, 235);
                border-color: rgb(150, 190, 235);
            }
            .column {
                float: left;
            }
            .page-button {
                font-size: 24px;
                height: 40px;
                margin-bottom: 15px;
                width: 50px;
            }
            #ing-search-error {
                color: rgb(175, 210, 245);
            }
            #ingredients {
                color: rgb(20, 65, 100);
                font-size: 24px;
                width: 500px;
            }
            #orders {
                background-color: rgb(225, 240, 255);
                border-radius: 5px;
                color: rgb(104, 145, 212);
                height: 500px;
                overflow-y: auto;
                width: 250px;
            }
            #recipes {
                background-color: rgb(225, 240, 255);
                border-radius: 5px;
                color: rgb(104, 145, 212);
                width: 150px;
            }
        </style>
    </head>
    <body>
        <h1>Web Chef</h1>
        <p style="font-size: 18px;">Money: $<v id="money">10</v></p>
        <div id="notif-container"></div>
        <main>
            <div class="column" id="orders">
                <h2 style="color: rgb(65, 124, 176);">Orders</h2>
                <div style="margin-bottom: 15px;"><ul id="orders-list"></ul></div>
            </div>
            <div class="column"><gap>SPACE</gap></div>
            <div class="column">
                <h2>Table</h2>
                <p id="ingredients">Empty</p>
                <button disabled id="make-food" style="color: rgb(150, 150, 150);">Turn table ingredients into food!</button>
                <button disabled id="clear-ing" style="color: rgb(150, 150, 150);">Store all ingredients</button><br><br>
                <label for="ing-search">Enter ingredient name to add to table: </label>
                <input enterkeyhint="go" id="ing-search" type="text">
                <p id="ing-search-error" style="visibility: hidden;"></p>
            </div>
            <div class="column"><gap>SPACE</gap></div>
            <div class="column" id="recipes">
                <h2 style="color: rgb(65, 124, 176);">Recipes</h2>
                <div>
                    <h3 id="recipe-name">Rice Ball</h3>
                    <ul id="recipe-ing">
                        <li>Rice</li>
                    </ul>
                </div>
                <button class="blue page-button" id="pageL">←</button><button class="blue page-button" id="pageR">→</button>
            </div>
            <div class="column"><gap>SPACE</gap></div>
            <div class="column">
                <h2>Shop</h2>
                <p>Your ingredient stock: <v id="stock">25</v>/<v id="max-storage">25</v></p>
                <ul>
                    <li><label for="buy-stock-5">5 ingredients ($5) <gap>...</gap></label><button id="buy-stock-5">Purchase</button></li>
                    <li><label for="buy-stock-10">10 ingredients ($10) <gap>.</gap></label><button id="buy-stock-10">Purchase</button></li>
                    <li><label for="buy-stock-20">20 ingredients ($20) <gap>.</gap></label><button id="buy-stock-20">Purchase</button></li>
                    <li><label for="buy-stock-50">50 ingredients ($50) <gap>.</gap></label><button id="buy-stock-50">Purchase</button></li>
                    <li><label for="buy-recipe">Random recipe ($25) <gap>..</gap></label><button id="buy-recipe">Purchase</button></li>
                    <li><label for="buy-storage">5 extra storage ($15) </label><button id="buy-storage">Purchase</button></li>
                    <li><label for="buy-seating">Seating ($30) <gap>........</gap></label><button id="buy-seating">Purchase</button></li>
                    <li><label for="buy-ad">Advertisment ($45) <gap>...</gap></label><button id="buy-ad">Purchase</button></li>
                </ul>
            </div>
        </main>
        <button id="save-button">Save data</button>
        <button id="erase-data-button">Erase data</button>
        <br>
        <h4 style="font-weight: normal">Based on Reykr's <a href="https://replit.com/@Reykr/Console-Chef">Console Chef</a> game on Replit</h4>
        <h3><a href="https://nunnerrs.github.io/index.html" style="text-decoration: none; color: rgb(0, 200, 175);">To the NunnerVerse²</a></h3>
        <script src="script.js"></script>
    </body>
</html>
