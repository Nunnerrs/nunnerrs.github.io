<!DOCTYPE html>
<html>
    <head>
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-X1L4RBL935"></script>
        <script src="analytics.js"></script>
        <title id="title">Sidetracked</title>
        <meta charset="UTF-8">
        <link rel="icon" href="">
		<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
		<audio id="bennett" volume="0.5"><source src="audio/bennett.mp3" type="audio/mp3"></audio>
        <audio id="boom" volume="1"><source src="audio/boom.mp3" type="audio/mp3"></audio>
        <audio id="bubbles" volume="0.5"><source src="audio/bubbles.mp3" type="audio/mp3"></audio>
		<audio id="chime" volume="0.5"><source src="audio/chime.mp3" type="audio/mp3"></audio>
        <audio id="snore" volume="1"><source src="audio/snore.mp3" type="audio/mp3"></audio>
        <audio id="wow" volume="0.5"><source src="audio/wow.mp3" type="audio/mp3"></audio>
		<audio id="yippee" volume="0.5"><source src="audio/yippee.mp3" type="audio/mp3"></audio>
    </head>
    <body>
		<div id="settings">
			<h2 id="settings-title"><!--セッティングス-->Settings</h2>
			<p>Custom Intervals</p>
			<div id="interval-container">
				<div class="custom-int">
					<label class="int-text" id="work-text">Work</label><br>
					<span class="min">(15-50)</span><br>
					<input id="work-interval" max="50" min="15" step="1" type="number" value="25">
				</div>
				<div class="custom-int">
					<label class="int-text" id="sBreak-text">Short Break</label><br>
					<span class="min">(2-10)</span><br>
					<input id="short-break-interval" max="10" min="2" step="1" type="number" value="5">
				</div>
				<div class="custom-int">
					<label class="int-text" id="lBreak-text">Long Break</label><br>
					<span class="min">(10-30)</span><br>
					<input id="long-break-interval" max="30" min="10" step="1" type="number" value="15">
				</div>
			</div><br>
			<button id="default">Reset to default</button><br><br>
			<p>Audio</p>
			<label for="notif-sound">Notification:</label>
			<select id="notif-sound" value="YIPPEE">
				<option id="yippee-option" selected value="yippee">YIPPEE</option>
				<option id="bennett-option" value="bennett">bouken da bouken</option>
                <option id="boom-option" value="boom">VINE BOOM</option>
                <option id="bubbles-option" value="bubbles">cute bubbles</option>
                <option id="chime-option" value="chime">chime</option>
                <option id="snore-option" value="snore">*snore* mimimi</option>
                <option id="wow-option" value="wow">anime wow</option>
			</select>
            <button id="play-sound">Play</button><br><br>
			<p>Misc</p>
			<label id="theme-text" for="color">Theme: </label><input id="color" type="color" value="#00FF00"><br>
			<label for="notif">Notifications: </label><button id="notif">OFF</button><br>
			<label for="auto">Auto-start next cycle: </label><button id="auto">OFF</button><br>
			<label for="silly">silly mode: </label><button id="silly">OFF</button><br><br>
			<button class="close" id="save">Save</button><button class="close" id="cancel">Cancel</button>
		</div>
		<div id="float">
			<button class="button" id="settings-button" title="Settings"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -50 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/ fill="white"></svg></button><br>
			<button class="button" id="fullscreen-button" title="Fullscreen mode"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -45 448 512"><path d="M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z"/ fill="white"></svg></button><br>
			<button class="button" id="tasks-button" title="Tasks"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -30 512 512"><path d="M152.1 38.2c9.9 8.9 10.7 24 1.8 33.9l-72 80c-4.4 4.9-10.6 7.8-17.2 7.9s-12.9-2.4-17.6-7L7 113C-2.3 103.6-2.3 88.4 7 79s24.6-9.4 33.9 0l22.1 22.1 55.1-61.2c8.9-9.9 24-10.7 33.9-1.8zm0 160c9.9 8.9 10.7 24 1.8 33.9l-72 80c-4.4 4.9-10.6 7.8-17.2 7.9s-12.9-2.4-17.6-7L7 273c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l22.1 22.1 55.1-61.2c8.9-9.9 24-10.7 33.9-1.8zM224 96c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H256c-17.7 0-32-14.3-32-32zm0 160c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H256c-17.7 0-32-14.3-32-32zM160 416c0-17.7 14.3-32 32-32H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H192c-17.7 0-32-14.3-32-32zM48 368a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/ fill="white"/></svg></button>
		</div>
		<div id="tasks">
			<span id="drag"><svg xmlns="http://www.w3.org/2000/svg" viewBox="4 5 58.59 36.68"><rect style="stroke-opacity: 0" x="4.046" y="5" width="58.539" height="6" rx="3.3" ry="3.3"></rect><rect style="stroke-opacity: 0" x="4" y="20" width="58.539" height="6" rx="3.3" ry="3.3"></rect><rect style="stroke-opacity: 0" x="4" y="35" width="58.539" height="6" rx="3.3" ry="3.3"></rect></svg></span>
			<p id="tasks-title">Tasks</p>
			<div class="no-tasks" id="task-container">No tasks yet</div><br>
			<button id="add-task">+</button>
		</div>
        <h1 id="h1">Sidetracked<!--じ—っ--></h1>
		<span id="line"></span>
		<h2 id="h2">(we're preventing that)<!--(staaare)--></h2>
		<div id="counter">0/4 cycles</div><br>
        <p id="time-display">25:00</p>
        <button id="toggle-pomo">Start Pomodoro</button>
		<button id="stop">Stop</button>
		<p id="tip" style="color: var(--light)"><span style="font-family: 'Hachi Maru Pop', sans-serif">❀</span> Keep this tab open or split-screen to ensure the timer works properly!</p><br>

    </body>
</html>
